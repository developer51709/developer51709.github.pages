<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Partnership Ad</title>
  <style>
    /* Remove default spacing */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden; /* Prevent scrollbars from canvas */
    }

    /* Particle canvas covers the whole screen */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* Behind everything */
        background: black;
    }

    /* Centered content container */
    .container {
        max-width: 600px;
        margin: 60px auto;
        padding: 30px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid #444;
        border-radius: 10px;
        backdrop-filter: blur(6px);
    }

    /* Input styling */
    input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: 1px solid white;
        border-radius: 6px;
        background: black;
        color: white;
        font-size: 16px;
    }

    /* Button styling */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: white;
        color: black;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: black;
        color: white;
        border: 1px solid white;
    }
  </style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="container">
  <h2>Send Partnership Ad</h2>
  <p>Paste your Discord webhook URL below and click Send.</p>

  <input id="webhook" type="text" placeholder="Webhook URL">

  <button onclick="sendAd()">Send Ad</button>
</div>

<!-- Particle Animation Script -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particles = [];
const particleCount = 80;

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
    }

    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });

    requestAnimationFrame(animate);
}

initParticles();
animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

<!-- Webhook Script -->
<script>
function sendAd() {
    const url = document.getElementById("webhook").value;

    const payload = {
        username: "Insomnia Raiding™",
        avatar_url: "https://insomnia.gt.tc/logo.png",
        embeds: [
            {
                title: "Do you want to be able to nuke any server for free?",
                description: "If so then this server is for you: https://discord.gg/PPgrmNzukN",
                color: 0x000000,
                thumbnail: { url: "https://insomnia.gt.tc/logo.png" },
                fields: [
                    { name: "Rais Bot", value: "We have a raid bot that does not require admin permissions", inline: true },
                    { name: "Nuke Bot", value: "We also have a nuke bot with decent uptime", inline: true },
                    { name: "New Features", value: "New features are released regularly", inline: true }
                ],
                "footer": { 
                  "text": "Insomnia • Join us today!", 
                  "icon_url": "https://insomnia.gt.tc/logo.png" 
                }
            }
        ]

    fetch(url, {
        method: "POST",

        body: JSON.stringify(payload)
    })
    .then(() => alert("Ad sent successfully!"))
    .catch(() => alert("Failed to send. Check the webhook URL."));
}
</script>

</body>
</html>
